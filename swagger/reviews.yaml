            example: 5
        - in: query
          name: page
          description: "페이지 번호 (1부터 시작, 기본값: 1)"
          required: false
          schema:
            type: integer
            default: 1
            example: 1
      responses:
        "200":
          description: 최신순 리뷰 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: 최신순 리뷰 조회 성공
                  result:
                    type: object
                    properties:
                      totalReviews:
                        type: integer
                        description: 전체 리뷰 개수
                        example: 50
                      totalPages:
                        type: integer
                        description: 전체 페이지 수
                        example: 10
                      currentPage:
                        type: integer
                        description: 현재 페이지 번호
                        example: 1
                      reviews:
                        type: array
                        items:
                          type: object
                          properties:
                            rating:
                              type: integer
                              description: 별점
                              example: 4
                            date:
                              type: string
                              format: date
                              description: 리뷰 작성일
                              example: 2024-11-01
                            duration:
                              type: string
                              description: 공부 기간
                              example: "3달 이내"
                            reviewContent:
                              type: string
                              description: 리뷰 내용
                              example: "리뷰내용입니다"
                            recommendations:
                              type: integer
                              description: 추천 수
                              example: 42
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid request

